<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>LOVE CALCULATOR</title>
</head>
<body>
      <div id="content-box">
        <h1>Love Calculator</h1>
        <p>Are you in love and want to know if it could be a good match? Calculate your chances of a successful relationship based on your name and your crush's name!</p>
        <br>
        <label for="your-name"> &nbsp Your Name  &nbsp: </label>
        <input type="text" id="your-name" class="input" name="your-name" placeholder="What is your name?">
        <br>
        <br>
        <label for="crush-name">Crush's Name : </label>
        <input type="text" id="crush-name" class="input" name="crush-name" placeholder="What is your crush's name?">
        <br>
        <br>

        <button type="submit" id="calculate" class="btn">calculate</button>

        <h2 id="result-message"></h2>
        <p id="result-percentage"></p>
        
      </div>

    <script src="./script.js"></script>
</body>
</html>
